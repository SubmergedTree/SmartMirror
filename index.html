var quoteHTML = "Quote Widget"
var jokeHTML = "Joke Widget"
var nextFreeDayHTML = "Free Day Widget"
var weatherNextWidgetHTML = "Weather Next Widget"

function changeWidget(gridName, widgetName) {
	var element = document.getElementById(gridName);
	var newWidget = ''
	switch(widgetName) { // use else if
	    case 'quote':
	    	newWidget = quoteHtml;
	        break;
	    case 'wheaterToday':
	    	newWidget = weatherTodayWidgetHTML;
	        break;
	    case 'wheaterNext':
	    	newWidget = weatherNextWidgetHTML;
	        break;
	    case 'nextFreeDay':
	    	newWidget = nextFreeDayHTML;
	        break;
	    case 'joke':
	    	newWidget = jokeHTML;
	        break;
	}
   	element.innerHTML = newWidget;
}
