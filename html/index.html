function fillWithData(url, callback) { // call from python
  var xhr  = new XMLHttpRequest()
  xhr.open('GET', url, true)
  xhr.onload = function () {
  	var result = JSON.parse(xhr.responseText);
  	if (xhr.readyState === 4 && xhr.status === "200") {
        console.log(result);
        //loadData(name, result);
        callback(result)
  	}
  }
  xhr.send(null);
}

function changeModeWidgets() {
  var divHide = document.getElementById("hide");
  if (divHide.style.display === "none") {
      divHide.style.display = "block";
  } else {
      divHide.style.display = "none";
  }
}

function changeModeIdle() {
  var divHide = document.getElementById("idle");
  if (divHide.style.display === "none") {
      divHide.style.display = "block";
  } else {
      divHide.style.display = "none";
  }
}

function changeMode() {// call from python
  changeModeWidgets();
  changeModeIdle();
}
