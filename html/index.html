class Buffer{
    constructor(ttlInMillisecods) {
        this.ttl = ttlInMillisecods;
        this.container = []
    }

    get(key) {
        let foundEntry = null;
        this.container.forEach((entry, index, object) => {
            if (entry.ttl < new Date().getTime()) {
                object.splice(index, 1);
            }
            if(entry.key === key) {
                foundEntry = entry
            }
        });
        return foundEntry.value;
    }

    set(key, value) {
        for (entry in this.container) {
            if (entry.key === key) {
                return;
            }
        }
        class NewEntry{
            constructor(key, value, ttl) {
                this.key = key;
                this.value = value;
                this.ttl = ttl;
            }
        }
        this.container.push(new NewEntry(key, value, new Date().getTime() + ttl));
    }
}

function restCall(url, evalFunction, position, params) {
  const xhr  = new XMLHttpRequest();
  if (params.localeCompare("")) {
      url = url + "?" + params;
  }
  xhr.open('GET', url, true);
  xhr.onload = function () {
  	if (xhr.readyState === 4 && xhr.status === 200) {
  	    evalFunction(JSON.parse(xhr.responseText), position);
  	} else {
  	    // show error
    }
  };
  xhr.send(null);
}

// from: https://stackoverflow.com/questions/2090551/parse-query-string-in-javascript (slightly modernized)
function getQueryVariable(variable) {
    const query = window.location.search.substring(1);
    const vars = query.split('&');
    for (let i = 0; i < vars.length; i++) {
        const pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) === variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    console.log('Query variable %s not found', variable);
}
